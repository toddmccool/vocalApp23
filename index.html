<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PronounSing</title>
    <style>
      .highlight {
        background-color: yellow;
      }

      @media only screen and (max-width: 480px) {
        body {
          display: flex;
          flex-direction: column;
          max-width: 100%;
        }
        textarea,
        div,
        pre {
          width: 200%;
          box-sizing: border-box;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h3>get into Mix Voice instantly! <br />just insert the</h3>
      <h2><b>challenging original Line of Lyrics </b>here:</h2>
      <label for="textInput"></label>
      <textarea id="textInput" rows="10" cols="60"></textarea>
    </div>
    <button id="replaceBtn" style="background-color: red; color: white">
      Mixify dem Lyrics!
    </button>
    <div>
      <pre id="output"></pre>
    </div>
    <script>
      const textInput = document.getElementById("textInput");
      const output = document.getElementById("output");
      const replaceBtn = document.getElementById("replaceBtn");

      replaceBtn.addEventListener("click", function () {
        let text = textInput.value;
        const lines = text.split("\n");
        const modifiedLines = [];
        const originalLines = [];

        for (let i = 0; i < lines.length; i++) {
          const modifiedLine = lines[i]

            .replace(/ooh/g, "uhLay")
            .replace(/at/g, "oad")
            .replace(/car/g, "coaL")
            .replace(/wash/g, "wongsh")

            .replace(/(a) /g, "uhLay ")
            .replace(/(A) /g, "uhLay ")
            .replace(/though/g, "thuhL")
            .replace(/no/g, "NuhL")
            .replace(/go/g, "GuhL")
            .replace(/throw/g, "thRuhL")
            .replace(/slow/g, "zLuhL")
            .replace(/ow/g, "sLuhL")
            .replace(/I'/g, "oLng")
            .replace(/she/g, "shuhl")
            .replace(/She/g, "Shuhl")
            .replace(/and/g, "oaLn")
            .replace(/And/g, "oaLn")
            .replace(/the/g, "thuhL")
            .replace(/The/g, "ThuhL")

            .replace(/you/g, "yOh")
            .replace(/You/g, "yOh")
            .replace(/(i) /g, "oLng ")
            .replace(/(I) /g, "oLng ")

            .replace(/ell/g, "uhLayLL")
            .replace(/oo/g, "uhLay")
            .replace(/in/g, "uhLayN")
            .replace(/any/g, "yuhLayNuhLayoo")
            .replace(/ish/g, "uhLayZsh")
            .replace(/perfect/g, "puhLayrFuhLaykt")
            .replace(/he/g, "huhLayoo")
            .replace(/He/g, "huhLayoo")
            .replace(/cal/g, "goaL")
            .replace(/Cal/g, "goaL")
            .replace(/wel/g, "wuhLay")
            .replace(/Wel/g, "wuhLay")
            .replace(/ee/g, "uhLay-oo")
            .replace(/me/g, "MuhLay-oo")
            .replace(/Me/g, "MuhLay-oo")
            .replace(/marr/g, "MuhLayR")
            .replace(/Marr/g, "MuhLayR")
            .replace(/have/g, "hoave")
            .replace(/year/g, "yuhLayooR")
            .replace(/here/g, "huhLayOoR")
            .replace(/yea/g, "yuhLay")
            .replace(/tom/g, "duhLaym")
            .replace(/t/g, "d")
            .replace(/p/g, "b")
            .replace(/wish/g, "wuhLaysh")
            .replace(/at/g, "oat")
            .replace(/future/g, "vyoture")
            .replace(/f/g, "v")
            .replace(/ea/g, "uhLayoo")
            .replace(/ere/g, "uhLayoor")
            .replace(/such/g, "soyj")
            .replace(/lovely/g, "LoyLuhLayoo")
            .replace(/ly/g, "LuhLayoo")
            .replace(/um/g, "oyM")
            .replace(/ome/g, "oyM")
            .replace(/arm/g, "oLng")
            .replace(/on/g, "olng")
            .replace(/On/g, "olng")
            .replace(/dark/g, "DuhLaylngRk")
            .replace(/om/g, "uhLaylngM")
            .replace(/high/g, "hOLNg")
            .replace(/sky/g, "sGoLNg")
            .replace(/lord/g, "LoLNgrd")
            .replace(/on't/g, "oLNd")
            .replace(/j/g, "shCh")
            .replace(/J/g, "shCh")
            .replace(/were/g, "wuhLayR")
            .replace(/workin/g, "wuhLayrgN")
            .replace(/t/g, "d")
            .replace(/des/g, "duhLayz")
            .replace(/Des/g, "duhLayz")
            .replace(/T/g, "D")
            .replace(/s/g, "z")
            .replace(/S/g, "z")
            .replace(/i/g, "uhLay")
            .replace(/er/g, "uhLayR")
            .replace(/uhLay/g, "uhL")
            .replace(/good/g, "goyd")
            .replace(/my/g, "muhL")
            .replace(/My/g, "muhL")
            .replace(/ca/g, "guh")
            .replace(/cu/g, "guh")
            .replace(/Cu/g, "guh")
            .replace(/dhe/g, "thoy")
            .replace(/rew/g, "ruhLayw")
            .replace(/and/g, "oave")
            .replace(/And/g, "oave")
            .replace(/uch/g, "oygch")
            .replace(/lendy/g, "loondoo")
            .replace(/any/g, "oon-oo")
            .replace(/p/g, "b")
            .replace(/P/g, "b")
            .replace(/ow/g, "uhLayW")
            .replace(/ow/g, "uhLayW")
            .replace(/'c/g, "'g")
            .replace(/'C/g, "'g")
            .replace(/ove/g, "oLng")
            .replace(/hezz/g, "huhLayz")
            .replace(/all/g, "uhL")
            .replace(/All/g, "uhL")
            .replace(/baby/g, "boob")
            .replace(/Baby/g, "boob")
            .replace(/brzLuhLn/g, "brown")
            .replace(/HzLuhL/g, "huHL")
            .replace(/WhuhLoore/g, "wuh-ayL")
            .replace(/dhuhLoo/g, "thuhL")
            .replace(/ord/g, "oLnd")
            .replace(/NaMuhL/g, "nooM")
            .replace(/naMuhL/g, "nooM")
            .replace(/God/g, "Guhld")
            .replace(/got/g, "Guhld")
            .replace(/end/g, "aynd")
            .replace(/End/g, "aynd")
            .replace(/we/g, "wayoo")
            .replace(/We/g, "wayoo")
            .replace(/F/g, "v")
            .replace(/f/g, "v")
            .replace(/our/g, "uhL")
            .replace(/Our/g, "uhL")
            .replace(/col/g, "guhL")
            .replace(/cal/g, "guhL")
            .replace(/Col/g, "guhL")
            .replace(/Cal/g, "guhL")
            .replace(/are/g, "olng")
            .replace(/Are/g, "olng")
            .replace(/Be/g, "bayOO")
            .replace(/be/g, "bayOO")
            .replace(/Can/g, "goaLn")
            .replace(/can/g, "goaLn")
            .replace(/Oh/g, "oaLn")
            .replace(/oh/g, "oaLn")
            .replace(/Alwayz/g, "ooLwooz")
            .replace(/alwayz/g, "ooLwooz")
            .replace(/guy/g, "gohL")
            .replace(/az/g, "oahLz")
            .replace(/az/g, "oahLz")
            .replace(/no/g, "noahL")
            .replace(/No/g, "noahL")
            .replace(/Hang/g, "hooLng")
            .replace(/hang/g, "hooLng")
            .replace(/WannuhL/g, "WoyNuhL")
            .replace(/wannuhL/g, "WoyNuhL")
            .replace(/may/g, "mooL")
            .replace(/May/g, "mooL")
            .replace(/oaveed/g, "oalngdayd")
            .replace(/or/g, "orL")
            .replace(/way/g, "woo")
            .replace(/enc/g, "ayng")
            .replace(/vuh/g, "vooLng")
            .replace(/Vuh/g, "vooLng")
            .replace(/even/g, "ayvooLng");

          modifiedLines.push(modifiedLine);
          originalLines.push(lines[i]);
        }

        let result = "";
        for (let i = 0; i < modifiedLines.length; i++) {
          result +=
            '<span class="highlight">' +
            modifiedLines[i] +
            "</span>" +
            "\n" +
            originalLines[i] +
            "\n" +
            "\n";
        }

        output.innerHTML =
          "<h3 style='display: inline-block;'>now, get on to</h3>" +
          "<h2 style='display: inline-block; color: blue; margin-left: 10px; font-style: italic;'>pronounSing!</h2><br>" +
          result;
      });
    </script>
  </body>
</html>
